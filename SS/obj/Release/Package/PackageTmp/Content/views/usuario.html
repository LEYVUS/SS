<div ng-controller="usuarioCtrl" ng-init="obtenerRoles()">
    <div class="container">
        <div myheader></div>
        <div class="row">
            <div mymenu></div>
            <div class="col-md-offset-1 col-lg-offset-1 col-sm-4 col-md-4 col-lg-4">
                <ul class="nav nav-tabs">
                    <li role="presentation" class="active"><a ng-click="redirect('/SS/usuario/agregar')" href="">Agregar</a></li>
                    <li role="presentation"><a href="" ng-click="redirect('/SS/usuario/listar')">Listar</a></li>
                </ul>
                <h3>Agregar usuario aceadémico</h3>
                <form name="myForm">
 
                    <div class="form-group">
                        <label for="correo">Correo electrónico</label>
                        <input type="email" class="form-control" name="correo" placeholder="usuario@uabc.edu.mx" ng-model="usuarioDTO.Correo" ng-pattern="regex.correo" required>
                        <div ng-show="!myForm.correo.$valid" role="alert">
                            <div class="alert alert-danger" ng-show="myForm.correo.$touched && myForm.correo.$error.required" ng-message="myForm.correo.$error.required"> <strong>¡ERROR!</strong> Este campo es obligatorio</div>
                            <div class="alert alert-danger" ng-show="myForm.correo.$touched && myForm.correo.$error.pattern" ng-message="myForm.correo.$error.pattern"> <strong>¡ERROR!</strong>Este correo no pertenece a la UABC</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="rolEmpleado">Rol del usuario:</label>
                        <br>

                        <select class="form-control input-sm" ng-model="usuarioDTO.Rol" ng-options="rol.Nombre for rol in roles" ></select>

                    </div>
               
                    <button class="btn btn-primary pull-right" ng-disabled="!myForm.$valid" ng-click="agregarUsuario()" class="btn btn-primary">Agregar</button>
                </form>
            </div>
        </div>

    </div>
    <div myyfooter></div>
</div>
